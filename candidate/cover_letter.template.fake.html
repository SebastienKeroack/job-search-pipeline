<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    :root {
      --page-bg: #f4efe3;
      --accent: #de521c;
      --name: #943613;
      --text: #111;

      --avatar-path: "avatar.jpeg";
      --avatar-pos-x: 0;
      --avatar-pos-y: 0;

      --padding-top: 0.85in;
      --padding-right: 0.75in;
      --padding-bottom: 0.75in;
      --padding-left: 0.75in;
    }

    * {
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    @page {
      size: Letter;
      margin: 0;
    }

    html,
    body {
      height: 100%;
    }

    body {
      margin: 0;
      padding: 0.25in;
      background: #0b0b0c;
      color: var(--text);
      font-family: "Segoe UI", Arial, sans-serif;
      -webkit-print-color-adjust: exact;
      print-color-adjust: exact;
    }

    .page {
      width: 8.5in;
      height: 11in;
      margin: 0 auto;
      background: var(--page-bg);
      position: relative;
      overflow: hidden;
      box-shadow: 0 10px 30px rgba(0, 0, 0, .35);
    }

    .inner {
      padding: var(--padding-top) var(--padding-right) var(--padding-bottom) var(--padding-left);
      height: 11in;
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      gap: 0.35in;
    }

    .header {
      display: flex;
      align-items: flex-start;
      justify-content: space-between;

      >div {
        flex: auto;
      }
    }

    .name {
      margin: 0;
      font-family: "Lucida Sans Unicode", "Segoe UI", Arial, sans-serif;
      line-height: 1.2;

      >.fname,
      >.lname {
        display: block;
        font-size: 36pt;
        font-weight: bold;
        letter-spacing: 5pt;
        color: var(--name);
      }
    }

    .job-title {
      margin: 0.14in 0 0 0;
      font-family: "Lucida Sans Unicode", "Segoe UI", Arial, sans-serif;
      font-size: 15pt;
      letter-spacing: 2pt;
      color: var(--name);
    }

    .fname,
    .lname,
    .job-title {
      text-transform: uppercase;
    }

    .avatar {
      width: 4.06cm;
      height: 4.06cm;
      border-radius: 50%;
      object-fit: cover;
      object-position: var(--avatar-pos-x) var(--avatar-pos-y);
      border: 0;
      background: #d6d0c4;
      flex: 0 0 auto;
    }

    .divider {
      height: 1.2mm;
      min-height: 1.2mm;
      background: var(--accent);
      width: 100%;
    }

    .letter-body {
      display: flex;
      align-items: start;
      flex-direction: row;
      flex: auto;
      gap: 4mm;
    }

    .letter-sidebar {
      height: 100%;
      display: flex;
      align-items: start;
      flex-direction: column;
      flex-grow: 0.3;
      justify-content: space-between;
    }

    .company {
      font-size: 14pt;
      font-weight: bold;
      margin: 0;
    }

    .date {
      font-size: 11pt;
      font-weight: bold;
      margin: 0.14in 0 0 0;
      color: var(--text);
    }

    .letter-content p {
      margin: 0;
      font-size: 10pt;
      line-height: 1.3;
      color: var(--text);
      white-space: pre-wrap;
      overflow-wrap: anywhere;
    }

    .contact {
      h2 {
        margin: 0 0 0.14in 0;
        font-size: 15pt;
        font-weight: bold;
        letter-spacing: 1pt;
      }

      .label {
        margin: 0;
        font-size: 10pt;
        color: var(--text);
        text-transform: uppercase;
      }

      .value {
        margin: 0.07in 0 0.14in 0;
        font-size: 10pt;
        color: var(--text);
      }

      .value:last-child {
        margin-bottom: 0;
      }
    }

    @media print {
      body {
        padding: 0;
      }

      .page {
        margin: 0;
        box-shadow: none;
      }
    }
  </style>
  <script>
    // Inject <base href="/home/runner/candidate/"> dynamically, but ONLY during the n8n PDF render.
    (function () {
      try {
        var href = (typeof location !== "undefined" && location.href) ? location.href : "";
        var ua = (typeof navigator !== "undefined" && navigator.userAgent) ? navigator.userAgent : "";

        // n8n flow writes a temp file named "input.html" and renders it via headless Chromium (file://.../input.html)
        var isN8nPdfRender =
          href.startsWith("file:") &&
          href.indexOf("input.html") !== -1 &&
          /HeadlessChrome/i.test(ua);

        if (!isN8nPdfRender) return;
        if (document.querySelector("base")) return;

        var base = document.createElement("base");
        base.setAttribute("href", "/home/runner/candidate/");
        document.head.insertBefore(base, document.head.firstChild);
      } catch (e) {
        // no-op
      }
    })();

    // Allow configuring the avatar src via CSS variable --avatar-path.
    document.addEventListener("DOMContentLoaded", function () {
      try {
        const path = getComputedStyle(document.documentElement)
          .getPropertyValue("--avatar-path")
          .trim()
          .replace(/^["']|["']$/g, "");

        if (!path) return;
        document.querySelector("img.avatar")?.setAttribute("src", path);
      } catch (e) {
        // no-op
      }
    });
  </script>
</head>

<body>
  <section class="page" aria-label="Cover letter">
    <div class="inner">
      <header class="header">
        <div>
          <h1 class="name">
            <span class="fname">__FNAME__</span>
            <span class="lname">__LNAME__</span>
          </h1>
          <div class="job-title">__JOB_TITLE__</div>
        </div>

        <img class="avatar" alt="Profile photo" />
      </header>

      <div class="divider" role="presentation"></div>

      <div class="letter-body">
        <div class="letter-sidebar">
          <div>
            <p class="company">__COMPANY__</p>
            <p class="date">__DATE__</p>
          </div>

          <div class="contact">
            <h2>CONTACT</h2>
            <p class="label">Phone:</p>
            <p class="value">__PHONE__</p>
            <p class="label">Email:</p>
            <p class="value">__EMAIL__</p>
          </div>
        </div>

        <div class="letter-content">
          <p>__LETTER__</p>
          <script>
            document.addEventListener("DOMContentLoaded", function () {
              const p = document.querySelector('.letter-content p');
              if (!p) return;
              const charCount = p.textContent.length;

              // Adjust line-height based on character count
              if (charCount < 600) {
                p.style.lineHeight = "1.5";
              } else if (charCount < 1700) {
                p.style.lineHeight = "1.35";
              } else {
                p.style.lineHeight = "1.2";
              }
            });
          </script>
        </div>
      </div>
    </div>
  </section>
</body>

</html>
